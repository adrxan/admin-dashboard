<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,1,0" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-wrapper">
        <div class="sidebar">
            <div class="logo">
                <h1><span class="material-symbols-outlined">
                        space_dashboard
                    </span>Dashboard</h1>
            </div>
            <nav class="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#"><span class="material-symbols-outlined">
                                home
                            </span>Home</a></li>
                    <li class="nav-item"><a href="#"><span class="material-symbols-outlined">
                                account_circle
                            </span>Profile</a></li>
                    <li class="nav-item"><a href="#"><span class="material-symbols-outlined">
                                mail
                            </span>Messages</a></li>
                    <li class="nav-item"><a href="#"><span class="material-symbols-outlined">
                                schedule
                            </span>History</a></li>
                    <li class="nav-item"><a href="#"><span class="material-symbols-outlined">
                                task
                            </span>Tasks</a></li>
                    <li class="nav-item"><a href="#"><span class="material-symbols-outlined">
                                group
                            </span>Communities</a></li>
                </ul>
                <ul class="nav-list nav-bottom">
                    <li class="nav-item"><a href="#"><span class="material-symbols-outlined">
                                settings
                            </span>Settings</a></li>
                    <li class="nav-item"><a href="#"><span class="material-symbols-outlined">
                                help
                            </span>Support</a></li>
                    <li class="nav-item"><a href="#"><span class="material-symbols-outlined">
                                encrypted
                            </span>Privacy</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-container">
            <div class="header">
                <div class="search"><span class="material-symbols-outlined">
                        search
                    </span><input type="text" class="search-bar"></input></div>
                <div class="user-profile">
                    <span class="material-symbols-outlined">
                        notifications
                    </span>
                    <div class="profile-img" id="current-user"><img src="pfp.jpg" alt="" /></div>
                    <h3 class="user-name">Morgan Oakley</h3>
                </div>
                <div class="user-intro">
                    <div class="profile-img" id="intro-img"><img src="pfp.jpg" alt="" /></div>
                    <div class="user-intro-container">
                        <h4>Hi there,</h4>
                        <h1 id="user-intro-name">Morgan Oakley (@morgan)</h1>
                    </div>
                </div>
                <div class="header-buttons">
                    <button class="header-btn">New</button>
                    <button class="header-btn">Upload</button>
                    <button class="header-btn">Share</button>
                </div>
            </div>
            <div class="main-content"></div>
        </div>
    </div>
</body>

</html>
